<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,td{
        border: 1px solid black;
        border-collapse: collapse;
    }    
    </style>
</head>
<body>
    <h1> User List </h1>

    <table>
        {% for usr in data %}
        <tr>
            <td>{{ usr.nickname }}</td>
            <td>{{ usr.email }}</td>
            <td>{{ usr.isActive }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
